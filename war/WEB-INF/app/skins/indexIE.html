<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>RingoChat</title>
    <link rel="stylesheet" href="css/layoutIE.css" type="text/css"/>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>
	<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="js/ringochat.js"></script>
	<script type="text/javascript" src="js/clientIE.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="connect">
        <form action="#">
          <fieldset> 
            <p>
              This is a chat room.<br />
              Just node_chat clone using channel api on GAE/j 1.4.0<br />
              The source code is
              <a href="http://github.com/kyungw00k/gae_simple_chat/tree/master">here</a>.
            </p>

            <label for="nick">Name</label>
			<input type="text" id="nick" maxlength="50" autocomplete="off" />
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>
          </fieldset>
        </form>
      </div>
      <div id="loading"><p>loading</p></div>
	  <div id="log"></div>
      <div id="toolbar">
        <ul id="status">
          <li><a id="usersLink" href="#">? users</a></li>
          <li>uptime: <span id="uptime">?</span></li>
          <li><span id="rss"></span></li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push([ '_setAccount', 'UA-20092249-1' ]);
	_gaq.push([ '_trackPageview' ]);

	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl'
				: 'http://www')
				+ '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();
</script>
</body>
</html>
